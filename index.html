<style>
/* =============== THEME & LAYOUT (updated colors + animations) =============== */
:root{
  --bg-1: #040714;
  --bg-2: #081229;
  --panel: rgba(255,255,255,0.03);
  --glass: rgba(255,255,255,0.04);
  --muted: #9fb3bd;
  --text: #e9f2f6;
  --accent-1: #7c3aed;    /* purple */
  --accent-2: #06b6a4;    /* teal */
  --accent-3: #ff7ab6;    /* pink */
  --success: #10b981;
  --danger: #ff6b6b;
  --card-shadow: 0 22px 60px rgba(2,6,10,0.65);
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  --radius: 12px;
}

/* Reset */
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-2),var(--bg-1));color:var(--text);-webkit-font-smoothing:antialiased;overflow-y:auto}
a{color:var(--accent-1)}

/* Animated background */
.bg{
  position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;background:
  radial-gradient(800px 350px at 10% 15%, rgba(124,58,237,0.18), transparent 16%),
  radial-gradient(600px 250px at 85% 70%, rgba(6,182,164,0.12), transparent 18%);
}
.wave{
  position:absolute;left:-20%;top:-10%;width:140%;height:140%;background:
    conic-gradient(from 120deg at 50% 50%, rgba(124,58,237,0.06), rgba(255,122,182,0.04), rgba(6,182,164,0.05), rgba(124,58,237,0.06));
  filter: blur(60px) saturate(120%); transform: rotate(0deg); animation:rotateWave 18s linear infinite; opacity:0.95;
}
.wave.r{animation-duration:24s; animation-direction:reverse; top:auto; bottom:-10%}
@keyframes rotateWave{ from{ transform:rotate(0deg) } to{ transform:rotate(360deg) } }

/* Layout containers */
.wrap{max-width:1240px;margin:26px auto;padding:26px;display:grid;grid-template-rows:auto 1fr;gap:20px;position:relative;z-index:2}
header{display:flex;align-items:center;justify-content:space-between;gap:18px}
.brand{display:flex;gap:14px;align-items:center}
.logo{width:68px;height:68px;border-radius:14px;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));display:flex;align-items:center;justify-content:center;font-weight:900;color:#031018;font-size:20px;box-shadow:0 8px 28px rgba(0,0,0,0.45)}
.title-wrap h1{margin:0;font-size:18px;letter-spacing:0.2px}
.title-wrap p{margin:0;color:var(--muted);font-size:13px}
.top-right{display:flex;gap:10px;align-items:center}
.pill{background:var(--glass);padding:8px 12px;border-radius:999px;font-weight:700;color:var(--muted);font-size:13px}
.btn{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:#031018;padding:8px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:7px 12px;border-radius:10px;cursor:pointer}

/* Grid cards */
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
@media(max-width:1200px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:640px){.grid{grid-template-columns:1fr}}

/* Card */
.card{background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.006));border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.04);box-shadow:var(--card-shadow);display:flex;flex-direction:column;gap:12px;min-height:120px;position:relative;overflow:hidden;transition:transform .18s ease,box-shadow .18s ease}
.card:hover{transform:translateY(-8px)}
.card-head{display:flex;align-items:center;justify-content:space-between;gap:12px}
.card-logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));display:flex;align-items:center;justify-content:center;color:#031018;font-weight:900}

/* Expanded panel */
#expandedRoot .expanded{margin-top:12px;border-radius:12px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.004));border:1px solid rgba(255,255,255,0.04);box-shadow:0 18px 46px rgba(0,0,0,0.6);animation:panelIn .28s both}
@keyframes panelIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

/* Lists & forms */
.list{display:flex;flex-direction:column;gap:10px}
.item{padding:12px;border-radius:10px;background:rgba(255,255,255,0.012);border:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:space-between;gap:12px}
input,textarea,select{background:rgba(0,0,0,0.16);border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:8px;color:var(--text)}
textarea{min-height:100px}

/* small */
.muted{color:var(--muted)}
.tiny{font-size:12px}

/* subtle animated hover for action buttons */
.action-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:6px 8px;border-radius:8px;color:var(--muted);cursor:pointer;transition:all .18s}
.action-ghost:hover{transform:translateY(-3px);border-color:rgba(255,255,255,0.08);color:var(--text)}

/* footer */
footer{margin-top:32px;text-align:center;color:var(--muted);font-size:13px;padding-bottom:26px}

/* tiny responsive tweaks */
@media (max-width:640px){
  .logo{width:56px;height:56px}
  .title-wrap h1{font-size:16px}
}
</style>

<script type="module">
/* ======================= Firebase imports (modular v9) ======================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import {
  getFirestore, collection, getDocs, addDoc, setDoc, doc, deleteDoc, updateDoc,
  onSnapshot, query, where, orderBy, getDoc
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

import {
  getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged,
  sendPasswordResetEmail, reauthenticateWithCredential, EmailAuthProvider

import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-functions.js";

/* ======================= Config & Init ======================= */
/* Replace with your project config if needed */
const firebaseConfig = {
  apiKey: "AIzaSyCskczYgGtlPPBEIZiE5PuY7s_cfE_3Chg",
  authDomain: "wizard-rp.firebaseapp.com",
  projectId: "wizard-rp",
  storageBucket: "wizard-rp.firebasestorage.app",
  messagingSenderId: "479456044047",
  appId: "1:479456044047:web:65c52e2430bcb6ca586f7a",
  measurementId: "G-KX5Y56CG0R"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const functions = getFunctions(app);

/* ======================= Simple DOM helpers & state ======================= */
const $ = (sel, root=document) => root.querySelector(sel);
const escapeHtml = s => (s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
const COL = n => collection(db, n);
async function pushLog(msg){ try{ await addDoc(COL('logs'), { t: Date.now(), msg }); }catch(e){ console.warn('pushLog', e); } }

const STATE = {
  currentUser: null,      // firebase Auth user
  userProfile: null,      // firestore users/{uid}
  adminMode: false,
  unsub: {},
  heartbeatTimers: {},
  selectedChannel: null
};

/* ======================= Icons (svg minimal) ======================= */
function getIconSVG(name,size=34){
  const common = `width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"`;
  switch(name){
    case 'pda': return `<svg ${common}><rect x="3" y="2" width="18" height="20" rx="2" stroke="currentColor" stroke-width="1.4"></rect></svg>`;
    case 'calls': return `<svg ${common}><path d="M3 5h5l2 3h4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/></svg>`;
    case 'reports': return `<svg ${common}><rect x="4" y="3" width="16" height="18" rx="2" stroke="currentColor" stroke-width="1.4"></rect></svg>`;
    case 'wanted': return `<svg ${common}><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.4"/></svg>`;
    case 'fines': return `<svg ${common}><path d="M6 3h10l3 3v13H6V3z" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>`;
    case 'assignments': return `<svg ${common}><rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.2"/></svg>`;
    case 'service': return `<svg ${common}><path d="M12 2v4M12 18v4M2 12h4M18 12h4" stroke="currentColor" stroke-width="1.4"/></svg>`;
    case 'alerts': return `<svg ${common}><path d="M10.29 3.86L1.82 18h20.36L13.71 3.86" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>`;
    case 'radio': return `<svg ${common}><path d="M12 20c4.418 0 8-3.582 8-8" stroke="currentColor" stroke-width="1.2"/></svg>`;
    case 'admin': return `<svg ${common}><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" stroke="currentColor" stroke-width="1.2"/></svg>`;
    case 'logs': return `<svg ${common}><path d="M3 6h18M7 10h10M7 14h10" stroke="currentColor" stroke-width="1.2"/></svg>`;
    default: return `<svg ${common}><rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="1.2"/></svg>`;
  }
}

/* ======================= Render main cards ======================= */
const CARDS = [
  {id:'pda',title:'PDA / Fichas',desc:'Buscar y crear fichas',icon:'pda'},
  {id:'calls',title:'Dispatch / Llamadas',desc:'Crear/Asignar llamadas',icon:'calls'},
  {id:'reports',title:'Informes',desc:'Crear / Editar informes',icon:'reports'},
  {id:'wanted',title:'BOLO / Wanted',desc:'Fichas buscadas',icon:'wanted'},
  {id:'fines',title:'Multas',desc:'Generar sanciones',icon:'fines'},
  {id:'assignments',title:'Asignaciones',desc:'Crear / Asignar',icon:'assignments'},
  {id:'service',title:'Servicio',desc:'Entrar / Salir de servicio',icon:'service'},
  {id:'alerts',title:'Alertas',desc:'Crear y gestionar alertas',icon:'alerts'},
  {id:'radio',title:'Radios',desc:'Chat por canales',icon:'radio'},
  {id:'admin',title:'Administración',desc:'Roles y usuarios (avanzado)',icon:'admin'},
  {id:'logs',title:'Auditoría',desc:'Historial de acciones',icon:'logs'}
];

function renderCards(){
  const root = document.getElementById('cardsRoot'); root.innerHTML = '';
  const isAdmin = STATE.userProfile && STATE.userProfile.role === 'admin';
  CARDS.forEach(c=>{
    if((c.id==='admin' || c.id==='logs') && !isAdmin) return;
    const el = document.createElement('div'); el.className='card'; el.dataset.id = c.id;
    el.innerHTML = `<div class="card-head"><div style="display:flex;gap:12px;align-items:center"><div class="card-logo">${getIconSVG(c.icon)}</div><div><div style="font-weight:800">${escapeHtml(c.title)}</div><div class="muted" style="font-size:13px">${escapeHtml(c.desc)}</div></div></div><div><button class="action-ghost open-btn" data-open="${c.id}">Abrir</button></div></div>`;
    el.addEventListener('click', (e)=> { if(e.target && e.target.matches('button')) return; openCard(c.id, el); });
    el.querySelector('.open-btn').addEventListener('click', (e)=> { e.stopPropagation(); openCard(c.id, el); });
    root.appendChild(el);
  });
}

/* ======================= Utilities: fetchDoc wrapper, permission check ======================= */
async function fetchDoc(collectionName, id){
  try{
    const d = await getDoc(doc(db, collectionName, id));
    return d.exists() ? d.data() : null;
  }catch(e){ console.warn('fetchDoc', e); return null; }
}

async function hasPerm(perm){
  if(!STATE.userProfile) return false;
  try{
    const rSnap = await getDocs(query(COL('roles'), where('__name__','==', STATE.userProfile.role)));
    let role=null; rSnap.forEach(d=> role=d.data());
    if(!role) return false;
    if(Array.isArray(role.permissions) && role.permissions.includes('all')){
      const sensitive = ['delete_reports','delete_alerts','manage_users','manage_roles','impersonate','view_logs','all','assignments'];
      if(sensitive.includes(perm)) return STATE.adminMode === true;
      return true;
    }
    return role.permissions && role.permissions.includes(perm);
  }catch(e){ console.warn('hasPerm', e); return false; }
}

/* ======================= Panel router helpers ======================= */
function clearExpanded(){
  if(STATE.unsub.current && typeof STATE.unsub.current === 'function'){ try{ STATE.unsub.current(); }catch(e){} }
  STATE.unsub.current = null;
  document.getElementById('expandedRoot').innerHTML = '';
  document.querySelectorAll('.card').forEach(c=> c.classList.remove('active'));
  stopHeartbeats();
}
function setActiveCard(el){ document.querySelectorAll('.card').forEach(c=> c.classList.remove('active')); if(el) el.classList.add('active'); }

/* ======================= Panel router ======================= */
async function openCard(id, cardEl=null){
  clearExpanded();
  setActiveCard(cardEl);
  const panel = document.createElement('div'); panel.className='expanded';
  document.getElementById('expandedRoot').appendChild(panel);
  switch(id){
    case 'pda': await renderPDA(panel); break;
    case 'calls': await renderCalls(panel); break;
    case 'reports': await renderReports(panel); break;
    case 'wanted': await renderWanted(panel); break;
    case 'fines': await renderFines(panel); break;
    case 'assignments': await renderAssignments(panel); break;
    case 'service': await renderService(panel); break;
    case 'alerts': await renderAlerts(panel); break;
    case 'radio': await renderRadio(panel); break;
    case 'admin': await renderAdmin(panel); break;
    case 'logs': await renderLogs(panel); break;
    default: panel.innerHTML = '<div class="muted">Panel no implementado</div>'; break;
  }
  panel.scrollIntoView({behavior:'smooth', block:'start'});
}

/* ======================= PDA implementation ======================= */
/* (Already defined above in prior messages; here fully implemented inline) */
async function renderPDA(container){
  setHTML(container, `<div style="display:flex;justify-content:space-between;align-items:center">
    <div><strong>PDA / Fichas</strong><div class="muted small">Buscar y crear fichas</div></div>
    <div><button class="action-ghost refresh-panel">Refrescar</button><button class="action-ghost close-panel">Cerrar</button></div>
  </div>
  <div style="margin-top:12px;display:grid;grid-template-columns:1fr 360px;gap:12px">
    <div><input id="pdaQ" placeholder="Buscar..." style="width:100%;margin-bottom:8px"/><div id="pdaResults" class="list"></div></div>
    <div><div class="muted small">Nueva ficha</div><textarea id="pdaTxt"></textarea><div style="display:flex;gap:8px;margin-top:8px"><button id="createPDA" class="btn">Crear</button><button class="action-ghost close-panel">Cancelar</button></div></div>
  </div>`);
  container.querySelectorAll('.close-panel').forEach(b=>b.addEventListener('click', ()=> clearExpanded()));
  container.querySelector('.refresh-panel').addEventListener('click', ()=> loadPDAs($('#pdaQ',container).value, container));
  $('#pdaQ',container).addEventListener('input', ()=> loadPDAs($('#pdaQ',container).value, container));
  $('#createPDA',container).addEventListener('click', async ()=> {
    if(!STATE.userProfile) return alert('Inicia sesión');
    if(!(await hasPerm('create_pda'))) return alert('No tienes permiso');
    const txt = $('#pdaTxt',container).value.trim(); if(!txt) return alert('Rellena la ficha');
    try{ await addDoc(COL('pda'), { text: txt, authorUid: STATE.userProfile.uid, author: STATE.userProfile.display, created_at: Date.now() }); await pushLog('PDA creada'); $('#pdaTxt',container).value=''; loadPDAs('',container); }catch(e){ console.error(e); alert('Error creando PDA'); }
  });
  if(STATE.unsub.pda) STATE.unsub.pda();
  STATE.unsub.pda = onSnapshot(COL('pda'), ()=> loadPDAs($('#pdaQ',container).value, container));
  STATE.unsub.current = STATE.unsub.pda;
  await loadPDAs('',container);
}
async function loadPDAs(q='', container=document){
  const results = $('#pdaResults',container); if(!results) return;
  try{
    const snap = await getDocs(query(COL('pda'), orderBy('created_at','desc')));
    const arr=[]; snap.forEach(s=> arr.push({ id:s.id, ...s.data() }));
    const out = arr.filter(p => q.trim()==='' ? true : (p.text||'').toLowerCase().includes(q.toLowerCase()));
    results.innerHTML = out.map(p=> `<div class="item"><div style="flex:1"><b>${escapeHtml((p.text||'').slice(0,56))}</b><div class="muted small">${escapeHtml((p.text||'').slice(0,160))}</div></div><div><button class="action-ghost view-pda" data-id="${p.id}">Ver</button> <button class="action-ghost del-pda" data-id="${p.id}">Borrar</button></div></div>`).join('') || '<div class="muted small">Sin fichas</div>';
    results.querySelectorAll('.view-pda').forEach(b=> b.onclick = async ()=> { const d = await fetchDoc('pda', b.dataset.id); alert(`Ficha:\n\n${d?.text||'No encontrada'}\n\nAutor: ${d?.author||'—'}`); });
    results.querySelectorAll('.del-pda').forEach(b=> b.onclick = async ()=> { if(!confirm('Borrar ficha?')) return; if(!(await hasPerm('delete_reports'))) return alert('Admin Mode necesario'); try{ await deleteDoc(doc(db,'pda',b.dataset.id)); await pushLog(`PDA ${b.dataset.id} borrada`); loadPDAs(q,container); }catch(e){ console.error(e); alert('Error'); }});
  }catch(e){ console.error('loadPDAs', e); results.innerHTML = '<div class="muted small">Error cargando</div>'; }
}

/* ======================= Calls implementation ======================= */
async function renderCalls(container){
  setHTML(container, `<div style="display:flex;justify-content:space-between;align-items:center">
    <div><strong>Dispatch / Llamadas</strong><div class="muted small">Crear y asignar llamadas</div></div>
    <div><button class="action-ghost refresh-panel">Refrescar</button><button class="action-ghost close-panel">Cerrar</button></div>
  </div>
  <div style="margin-top:12px;display:flex;gap:8px"><input id="callFrom" placeholder="Remitente (opcional)"/><input id="callMsg" placeholder="Mensaje"/><button id="callCreate" class="btn">Crear</button></div>
  <div style="margin-top:12px"><strong>Llamadas</strong><div id="callsList" class="list" style="margin-top:8px"></div></div>`);
  container.querySelectorAll('.close-panel').forEach(b=>b.addEventListener('click', ()=> clearExpanded()));
  container.querySelector('.refresh-panel').addEventListener('click', ()=> loadCalls());
  $('#callCreate',container).addEventListener('click', async ()=> {
    if(!STATE.userProfile) return alert('Inicia sesión');
    const caller = $('#callFrom',container).value.trim() || 'Anonimo';
    const message = $('#callMsg',container).value.trim(); if(!message) return alert('Introduce mensaje');
    try{ await addDoc(COL('calls'), { caller, message, status:'pending', assigned_to:null, created_at: Date.now(), author: STATE.userProfile.display, authorUid: STATE.userProfile.uid }); await pushLog('Llamada creada'); $('#callMsg',container).value=''; loadCalls(); }catch(e){ console.error(e); alert('Error creando llamada'); }
  });
  if(STATE.unsub.calls) STATE.unsub.calls();
  STATE.unsub.calls = onSnapshot(COL('calls'), ()=> loadCalls());
  STATE.unsub.current = STATE.unsub.calls;
  await loadCalls();
}
async function loadCalls(){
  const list = $('#callsList'); if(!list) return;
  try{
    const snap = await getDocs(query(COL('calls'), orderBy('created_at','desc')));
    const arr=[]; snap.forEach(s=> arr.push({ id:s.id, ...s.data() }));
    if(!arr.length){ list.innerHTML = '<div class="muted small">No hay llamadas</div>'; return; }
    list.innerHTML = '';
    const usersSnap = await getDocs(COL('users')); const users=[]; usersSnap.forEach(u=> users.push({ id:u.id, ...u.data() }));
    for(const c of arr){
      const assignee = c.assigned_to ? (users.find(u=>u.id===c.assigned_to)?.display || '—') : '—';
      const el = document.createElement('div'); el.className='item';
      el.innerHTML = `<div style="flex:1"><b>${escapeHtml(c.caller)}</b><div class="muted small">${escapeHtml(c.message)}</div></div><div style="text-align:right"><div class="muted tiny">${c.created_at?new Date(c.created_at).toLocaleString():''}</div><div class="muted tiny">Asig: ${escapeHtml(assignee)}</div></div>`;
      const btns = document.createElement('div'); btns.style.marginLeft='12px';
      if(await hasPerm('assign_call') && STATE.userProfile){
        const assign = document.createElement('button'); assign.className='action-ghost'; assign.textContent='Asignar a mí';

async function safeCreateUser({ email, password, display, role='officer', badge='' }){
  try{
    const createUser = httpsCallable(functions, 'createUser');
    const res = await createUser({ email, password, display, role, badge });
    return res.data;
  }catch(e){
    console.warn('Callable createUser failed - falling back to profile-only creation', e);
    // fallback: create profile doc (does not create Auth user)
    const r = await addDoc(COL('users'), { username: email.split('@')[0], display, role, badge, onDuty:false, created_at: Date.now() });

/* ======================= Auth state wiring ======================= */
onAuthStateChanged(auth, async user=>{
  STATE.currentUser = user || null;
  if(user){
    try{
      const profRef = doc(db,'users', user.uid);
      const profSnap = await getDoc(profRef);
      if(!profSnap.exists()){
        await signOut(auth);
        STATE.userProfile = null; STATE.adminMode=false; updateHeader(); alert('Tu cuenta no está autorizada. Pide a un admin que cree tu perfil.'); renderCards(); return;
      }
      STATE.userProfile = { id: profSnap.id, uid: user.uid, ...profSnap.data() };
      updateHeader(); renderCards();
    }catch(e){ console.error('onAuthState', e); }
  } else {
    STATE.userProfile = null; STATE.adminMode=false; updateHeader(); renderCards();
  }
});

  const email = $('#authEmail').value.trim(), pass = $('#authPass').value.trim();
  if(!email || !pass){ $('#authMsg').textContent='Email y contraseña requeridos'; return; }
  try{ await signInWithEmailAndPassword(auth, email, pass); $('#authMsg').textContent='Sesión iniciada'; $('#loginModal').style.display='none'; }catch(e){ console.error('signIn', e); $('#authMsg').textContent = 'Error: ' + (e.message || e.code); }
});
$('#btnReset').addEventListener('click', async ()=> { const email = $('#authEmail').value.trim(); if(!email) return $('#authMsg').textContent='Introduce tu email'; try{ await sendPasswordResetEmail(auth, email); $('#authMsg').textContent='Email enviado'; }catch(e){ console.error('reset', e); $('#authMsg').textContent='Error: ' + e.message; } });

/* ======================= Header update & alert count ======================= */
async function updateHeader(){
  $('#userDisplay').textContent = STATE.userProfile ? `${STATE.userProfile.display} (${STATE.userProfile.role})` : 'No conectado';
  try{ const s = await getDocs(COL('users')); let cnt=0; s.forEach(d=> { if(d.data().onDuty) cnt++; }); $('#dutyStatus').textContent = `En servicio: ${cnt}`; }catch(e){ $('#dutyStatus').textContent='En servicio: —'; }
  updateNotifCount();
}
if(STATE.unsub.alertCount) STATE.unsub.alertCount();
STATE.unsub.alertCount = onSnapshot(COL('alerts'), ()=> updateNotifCount());
async function updateNotifCount(){ try{ const s = await getDocs(COL('alerts')); const count = s.size; if(count>0){ $('#notifPill').style.display='inline-block'; $('#notifPill').textContent = `Alertas ${count}`; $('#notifPill').onclick = ()=> openCard('alerts'); } else $('#notifPill').style.display='none'; }catch(e){ console.warn(e); } }

/* ======================= Export JSON ======================= */
$('#btnExport').addEventListener('click', async ()=>{
  try{
    const collections = ['users','roles','reports','wanted','calls','pda','fines','alerts','radio_channels','radio_messages','assignments','logs'];
    const data = {};
    for(const c of collections){ const s = await getDocs(COL(c)); data[c]=[]; s.forEach(d=> data[c].push({ id:d.id, ...d.data() })); }
    const blob = new Blob([JSON.stringify(data, null, 2)], { type:'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'firestore_export_'+Date.now()+'.json'; document.body.appendChild(a); a.click(); a.remove();
  }catch(e){ console.error('export', e); alert('Error exportando'); }
});

/* ======================= Init ======================= */
(async ()=>{
  await seedIfEmpty();
  renderCards();
  updateHeader();
  console.log('Daynight RP (single-file) loaded. Serve via HTTP. window.__APP available for debug.');
  window.__APP = { db, auth, functions, STATE, renderCards, openCard, safeCreateUser };
})();
</script>
